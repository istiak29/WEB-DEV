    <header>

    <main>
        <section>
            <h2>Please fill up this form for the Project:</h2>
            <form action="">
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name"> 
                </label>
                <label for="email">Your Email:
                    <input id="email" type="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input id="phone" type="number" placeholder="phone number">
                </label>
                <fieldset>
                    <legend>Your Skills</legend>
                    <label for="webdev">
                        <input type="radio" name="skill" id="webdev"> Wed Dev
                    </label>
                    <label for="cloud">
                        <input type="radio" name="skill" id="cloud"> Cloud
                    </label>
                    <label for="devops">
                        <input type="radio" name="skill" id="devops"> DevOps
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Language</legend>
                    <label for="html">
                        <input type="checkbox" name="langu" id="html">HTML
                    </label>
                    <label for="python">
                        <input type="checkbox" name="lagu" id="python">PYTHON
                    </label>
                    <label for="javascript">
                        <input type="checkbox" name="langu" id="javascript">JavaScript
                    </label>
                </fieldset>
                <fieldset>
                    <label for="reset">
                        <input type="reset" value="reset">
                    </label>
                    <label for="submit">
                        <input type="submit" value="submit">
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
</body>
